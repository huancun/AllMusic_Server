name: Java CI with Gradle

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - 'releases/**'
    # Sequence of patterns matched against refs/tags
    tags:        
      - '*'

jobs:
  build_folia:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # v3.1.0
    - name: build
      shell: cmd
      run: |
        link.cmd && cd folia && gradlew shadowJar
    - name: update
      uses: actions/upload-artifact@v4
      with:
        name: "allmusic_server_folia"
        path: build/libs/
  build_bukkit:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # v3.1.0
    - name: build
      shell: cmd
      run: |
        link.cmd && cd server && gradlew shadowJar
    - name: update
      uses: actions/upload-artifact@v4
      with:
        name: "allmusic_server_bukkit"
        path: build/libs/
  build_bungeecord_velocity:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # v3.1.0
    - name: build
      shell: cmd
      run: |
        link.cmd && cd server_top && gradlew shadowJar
    - name: update
      uses: actions/upload-artifact@v4
      with:
        name: "allmusic_server_bungeecord_velocity"
        path: build/libs/
  build_forge_1_12_2:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
